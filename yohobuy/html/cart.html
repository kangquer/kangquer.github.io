<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车 | YOHO!BUY 有货 | 年轻人潮流购物中心,中国潮流购物风向标,官方授权正品保证</title>
    <link rel="shortcut icon" href="../avatar.ico">
    <link rel="stylesheet" href="../css/signbase.css">
    <link rel="stylesheet" href="../css/cart.css">
    <script src="//at.alicdn.com/t/font_w2ld9wqncv4bcsor.js"></script>
    <script src="../js/jquery-3.1.1.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <script src="../js/template.js"></script>
</head>
<body>
    <!--  nav  -->
    <div id="nav_wrap">
        <div id="nav">
            <h1><a href="../index.html"><img src="../img/girl_index/logo-en.png" alt=""></a></h1>
            <ul class="right">
                <li class="left sign_box">
                    <p>
                        <span>Hi~[</span>
                        <a href="../html/signin.html">请登录</a>
                        <span>] [</span>
                        <a href="../html/signup.html">免费注册</a>
                        <span>]</span>
                    </p>
                    <p>
                        <span>Hi~ </span>
                        <a id="user_name" href="//kkstrive.com"></a>
                        <span>[ <a class="quit" href="javascript:void(0)">退出</a> ]</span>
                    </p>
                </li>
                <li class="left to_bot">
                    <a href="#">MY 有货</a>
                    <ol>
                        <li><a href="#">我的收藏</a></li>
                        <li><a href="#">优惠券</a></li>
                    </ol>
                </li>
                <li class="left">
                    <a href="#">订单中心</a>
                </li>
                <li class="left">
                    <a href="#">帮助中心</a>
                </li>
            </ul>
        </div>
    </div>
    <!--  main  -->
    <div id="main">
        <div class="main_top">
            <h2>
                <svg class="icon_black" aria-hidden="true">
                    <use xlink:href="#icon-gouwuche"></use>
                </svg>
                <span>我的购物车</span>
            </h2>
            <dl class="flow">
                <dt></dt>
                <dd>
                    <ul>
                        <li>查看购物车</li>
                        <li>填写订单</li>
                        <li>付款，完成购买</li>
                    </ul>
                </dd>
            </dl>
        </div>
        <div class="main_mid">
            <div class="caption">
                <div><small>商品信息</small></div>
                <div><small>单价（元）</small></div>
                <div><small>数量</small></div>
                <div><small>小计（元）</small></div>
                <div><small>操作</small></div>
            </div>
        </div>
        <div class="colorspace"></div>
        <div class="pdt_list"></div>
            <script type="text/html" id="get_cart">
                {{each Data as value i}}
                <div class="pdt_box">
                    <ul>
                        <li>
                            <input class="ready_to_check" type="checkbox">
                            <dl>
                                <dt><a href="javascript:void(0)"><img src={{value.color_img}} ></a></dt>
                                <dd>
                                    <p><a href="javascript:void(0)">{{value.name}}</a></p>
                                    <p>颜色：<i>{{value.color}}</i> 尺码：<em>{{value.ruler}}</em></p>
                                </dd>
                            </dl>
                        </li>
                        <li>￥<span class="pdt_price">{{value.price}}</span></li>
                        <li class="num_count">
                            <input type="button" value="-">
                            <span class="pdt_num">{{value.num}}</span>
                            <input type="button" value="+">
                        </li>
                        <li>
                            ￥<span class="pdt_sum" style="font-weight: 600">{{value.price*value.num}}.00</span>
                        </li>
                        <li>
                            <input type="button" class="delete" value="删除">
                            <input type="button" class="collect" value="移入收藏">
                        </li>
                    </ul>
                </div>
                {{/each}}
            </script>

        <div class="fee">
            <div class="fee_lt">
                <span>免运费</span>
                满￥399免运费
            </div>
            <div class="fee_rt">
                <input type="checkbox" disabled checked="checked">已参与
            </div>
        </div>
        <div class="check">
            <ul class="check_lt">
                <li><input class="all_select" type="checkbox"> 全选</li>
                <li><a href="javascript:void(0)">批量删除</a></li>
                <li><a href="javascript:void(0)">批量移入收藏夹</a></li>
            </ul>
            <div class="check_rt">
                商品总价 （不含运费）：￥ <span>0</span>元
            </div>
        </div>
        <div class="go_check">
            <h2>
                <a href="javascript:void(0)">
                    <svg class="icon_black" aria-hidden="true" style="font-size: 12px">
                        <use xlink:href="#icon-sanjiaozuo"></use>
                    </svg>
                    <span>再逛逛</span>
                </a>
            </h2>
            <h3 id="checkout">
                <a href="javascript:void(0)">
                    <span>去结算</span>
                    <svg class="icon_black" aria-hidden="true" style="font-size: 12px;color:#ffffff;">
                        <use xlink:href="#icon-triangle-r"></use>
                    </svg>
                </a>
            </h3>
        </div>
    </div>
    <!--  more  -->
    <div id="more">
        <img src="../img/cart/more_pdt.jpg" width="1000">
    </div>
    <!--  footer  -->
    <div id="footer_wrap"></div>
    <!--  back_top-->
    <div id="back_top_wrap"></div>



    <script src="../js/cart.js"></script>
</body>
</html>
